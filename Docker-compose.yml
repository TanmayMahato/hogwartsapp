version: '2'

services:

  nginx:
    
    build: ./nginx
    depends_on:
      - Backend1
      - Backend2
      - Backend3
      - Backend4

    ports:
      - "80:80"

  backend1:

    build: ./backend1
    environment:
      - PORT=8001  
    

  backend2:
    build: ./backend2
    environment:
      - PORT=8002  

  backend3:
    build: ./backend3
    environment:
      - PORT=8003   

  backend4:
    build: ./backend4
    environment:
      - PORT=8004   

  

  
